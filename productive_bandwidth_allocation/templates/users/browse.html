{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}User: {{ request.user.username }}{% endblock %}

{% block content %}
  <h1>{% trans "How" %}</h1>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}

        </form>
      </div>
    </div>
  </div>

{% endblock content %}
